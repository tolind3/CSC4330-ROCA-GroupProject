<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "MainPage.css">
		<title>Recruiter Tools</title>
	</head>
	
	<body>
		<div class = "title">
			<h1>Recruiter Reports</h1>
		</div>
		<h4>Search Applications</h4>
		<div class = "form">
			<form action = "filterapps.php" method = "post">
				<label for = "jid">Job ID: </label>
				<input type = "text" name = "jid">
				<br>
				<br>
				<label for = "keyword">Resume Keyword: </label>
				<input type = "text" name = "keyword">
				<br>
				<br>
				<button type = "submit">Search Applications</button>
			</form>
		</div>
		<br>
		<h4>Create Job Posting</h4>
		<div class = "form">
			<form action = "createposting.php" method = "post">
				<label for = "description">Description: </label>
				<textarea name = "description" rows = 10 cols = 30></textarea>
				<br>
				<br>
				<label for = "status">Status: </label>
				<select name = "status">
					<option value = "Open to Application">Open to Application</option>
					<option value = "Closed to Application">Closed to Application</option>
				</select>
				<br>
				<br>
				<label for = "cid">Company ID: </label>
				<input type = "text" name = "cid">
				<br>
				<br>
				<label for = "location">Location: </label>
				<input type = "text" name = "location">
				<br>
				<br>
				<label for = "month">Month: </label>
				<select name = "month">
					<option value = "1">January</option>
					<option value = "2">February</option>
					<option value = "3">March</option>
					<option value = "4">April</option>
					<option value = "5">May</option>
					<option value = "6">June</option>
					<option value = "7">July</option>
					<option value = "8">August</option>
					<option value = "9">September</option>
					<option value = "10">October</option>
					<option value = "11">November</option>
					<option value = "12">December</option>
				</select>
				<br>
				<br>
				<label for = "day">Day: </label>
				<input type = "text" name = "day">
				<br>
				<br>
				<label for = "year">Year:</label> 
				<input type = "text" name = "year">
				<br>
				<br>
				<br>
				<button type = "submit">Create Job Posting</button>
			</form>
		</div>
		<br>
		<h4>Close Job Posting</h4>
		<div class = "form">
			<form action = "closeposting.php" method = "post">
				<label for = "jid">Job Post ID: </label>
				<input type = "text" name = "jid">
				<br>
				<br>
				<br>
				<button type = "submit">Close Job Posting</button>
			</form>
		</div>
		<br>
		<div class = "links">
			<a href = "MainPage.html">Back to Job Search Page</a>
		</div>
	</body>
</html>
