<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "MainPage.css">
		<title>Resume Upload</title>
	</head>
	
	<body>
		<div class = "title">
			<h1>Enter Your Resume Information: </h1>
		</div>
		
		<div class = "form">
			<form action = "submitresume.php" method = "post">
				<label for = "aid">Applicant ID: </label>
				<input type = "text" name = "aid">
				<br>
				<br>
				<label for = "fname">First Name: </label>
				<input type = "text" name = "fname">
				<br>
				<br>
				<label for = "lname">Last Name: </label>
				<input type = "text" name = "lname">
				<br>
				<br>
				<label for = "email">Email: </label>
				<input type = "text" name = "email">
				<br>
				<br>
				<label for = "phone">Phone: </label>
				<input type = "text" name = "phone">
				<br>
				<br>
				<label for = "degree">Level of Education: </label>
				<select name = "degree">
					<option value = "High School">High School</option>
					<option value = "GED">GED</option>
					<option value = "Associate">Associate</option>
					<option value = "Bachelor's">Bachelor's</option>
					<option value = "Master's">Master's</option>
					<option value = "Doctorate">Doctorate</option>
				</select>
				<br>
				<br>
				<label for = "uni">University: </label>
				<input type = "text" name = "uni">
				<br>
				<br>
				<label for = "work">Work History:</label> 
				<textarea name = "work" rows = 10 cols = 30></textarea>
				<br>
				<br>
				<br>
				<button type = "submit">Upload</button>
			</form>
		</div>
		<br>
		<div class = "links">
			<a href = "MainPage.html">Back to Job Search Page</a>
		</div>
	</body>
</html>
