<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" href = "MainPage.css">
		<title>Messages</title>
	</head>
	
	<body>
		<div class = "title">
			<h1>Message Manager</h1>
		</div>
		<h4>Show Your Messages</h4>
		<div class = "form">
			<form action = "listmessages.php" method = "post">
				<label for = "list_eid">Your Employee ID: </label>
				<input type = "text" name = "list_eid">
				<br>
				<button type = "submit">List Messages</button>
			</form>
		</div>
		<br>
		<h4>Send a Message to Another Employee</h4>
		<div class = "form">
			<form action = "sendmessage.php" method = "post">
				<label for = "eid">Your Employee ID: </label>
				<input type = "text" name = "eid">
				<br>
				<label for = "receiver">Receiver's Employee ID: </label>
				<input type = "text" name = "receiver">
				<br>
				<label for = "message">Message: </label>
				<input type = "text" name = "message">
				<br>
				<button type = "submit">Send Message</button>
			</form>
		</div>
		<br>
		<h4>Request a Recommendation from Your Supervisor</h4>
		<div class = "form">
			<form action = "requestrec.php" method = "post">
				<label for = "rec_eid">Your Employee ID: </label>
				<input type = "text" name = "rec_eid">
				<br>
				<label for = "super">Supervisor's Employee ID: </label>
				<input type = "text" name = "super">
				<br>
				<button type = "submit">Send Request</button>
			</form>
		</div>
		<br>
		<h4>View Recommendation Requests</h4>
		<div class = "form">
			<form action = "showrecreqs.php" method = "post">
				<label for = "eid">Your Employee ID: </label>
				<input type = "text" name = "eid">
				<br>
				<br>
				<button type = "submit">Show Recommendation Requests</button>
			</form>
		</div>
		<br>
		<div class = "links">
			<a href = "MainPage.html">Back to Job Search Page</a>
		</div>
	</body>
</html>
